# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  cypress: cypress-io/cypress@1
# Orchestrate or schedule a set of jobs
workflows:
  build: 
    jobs:
      #First dependencias
      - cypress/install:
          build: 'npm install'
      #Second stesps to execution
      - cypress/run:
          requires:
            - cypress/install
          record: false
          parallel: false
          start: 'npx cypress run --headless -b chrome'